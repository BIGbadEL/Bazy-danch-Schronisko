<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tytuł strony</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="onload()">
    <form>
        <div class="form-group">
          <label for="InputEmail1">Adres email</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="wpisz adres email">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Hasło</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="wpisz hasło">
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
        <a href="registration.html"><button type="button" class="btn btn-primary">Rejestracja</button></a>
    </form>
</body>

</html>
